<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script
          src="http://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"
    ></script>
    <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="jQuery.css" />
      </head>
      
      <body>
        <div class="container">
          <div class="title">
            오늘의 할 일
            <span>
              <i id="plus" class="fas fa-plus"></i>
              <i id="delete_all" class="far fa-trash-alt icon"></i>
            </span>
          </div>
          <input type="text" id="input" />
      
          <div class="list">
            <div>
              - 멋쟁이사자처럼 교안 짜기
              <span>
                <i class="far fa-trash-alt icon"></i>
              </span>
            </div>
            <div>
              - 기억심리학 과제하기
              <span>
                <i class="far fa-trash-alt icon"></i>
              </span>
            </div>
            
          </div>
        </div>
      
        <script>
          // + 버튼 클릭 시, input fade 토글
          $('#plus').click(function(){
          $("#input").fadeToggle();
          })
          
          
          // trash icon 클릭 시, 500ms 간 fadeOut 후 사라짐
         $(".list").on("click", "i", function(event){
          $(this).parent().parent().fadeOut(500)
            event.stopPropagation();
          })

      
    
          // 작성된 리스트 누르면 .complete라는 클래스 토글
          $("body").on("click", ".list div", function () {
            $(this).each(function () {
              $(this).toggleClass("complete");
            })
          })
          
    
          // 입력 후 엔터 입력 시, 새로운 리스트 생성
          $('#input').keydown(function(key) {
	          let content = $('input').val();
	          let addThis = `<div>- ${content} <span> <i class="far fa-trash-alt icon"></i></span></div>`;
	          if(key.keyCode === 13) {
	            $('.list').append(addThis);
	            $('#input').val('');
	          }
          });

    
          // 상단의 trash 버튼 클릭 시, 완료된 리스트 모두 삭제
           $('#delete_all').click(function(){
            $('.complete').fadeOut(500)
            })
    
          
        </script>
        
      </body>
